<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Create Listing</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

	<!-- Custom stlylesheet CHANGEEEEEEEEEE-->
	<link type="text/css" rel="stylesheet" href="/css/signup/signup.css" />


</head>
<body>
<div class="back">
<div class="gap">
<div class="signup-form">
    <form id="createVehicle" action="" content="application/json" enctype='multipart/form-data' method="post">
		<h2>Create Listing</h2>
		<p>Please fill in this form to create a vehicle listing.</p>
		<hr>
		<div class="form-group">
			<div class="row">
				<div class="col-xs-6"><input type="text" class="form-control" name="registration" placeholder="Registration" required="required">
				</div>
			</div>        	
        </div>
        <div class="form-group">
			<div class="row">
				<div class="col-xs-6"><input type="text" class="form-control" name="vehicletype" placeholder="vehicletype" required="required"></div>
			</div>        	
        </div>
        <div class="form-group">
        	<input type="number" class="form-control" name="doors" placeholder="Doors">
        </div>
        <div class="form-group">
        	<input type="text" class="form-control" name="colour" placeholder="Colour">
        </div>
        <div class="form-group">
        	<input type="text" class="form-control" name="make" placeholder="Make">
        </div>
         <div class="form-group">
        	<input type="text" class="form-control" name="model" placeholder="Model" required="required">
        </div>
		<div class="form-group">
            <input type="text" class="form-control" name="year" placeholder="Year" required="required">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" name="price" placeholder="Price" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="info" placeholder="Infomation" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="location" placeholder="Location" required="required">
        </div>
        <div class="form-group">
            <input type="file" id="files" name="files" multiple="true">
        </div>

<!-- 		<div class="form-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
        </div>     -->    
<!--         <div class="form-group">
			<label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div> -->
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Create</button>
        </div>
    </form>
	<div class="hint-text">Don't want to add a vehicle? <a href="/api/user/profile">Go Back</a></div>
</div>
</div>
</div>

<script>
    var url = "/api/user/" + sessionStorage.getItem("userid") + "/listing";
    document.getElementById('createVehicle').action = url;
</script>

</body>
</html>
