<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Edit Listing</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom stlylesheet CHANGEEEEEEEEEE-->
    <link type="text/css" rel="stylesheet" href="/css/signup/signup.css" />


</head>
<body>
    <div class="back">
        <div class="gap">
            <div class="signup-form">
                <form id="editVehicle" content="application/json" onsubmit="return false;">
            		<h2 id="editVehicleTitle"></h2>
            		<p>Please fill in this form to edit your vehicle listing.</p>
            		<hr>
                    <div class="form-group">
                        <input id="vehicletype" type="text" class="form-control" name="vehicletype" placeholder="vehicletype">
                    </div>
                    <div class="form-group">
                    	<input id="doors" type="number" class="form-control" name="doors" placeholder="Doors">
                    </div>
                    <div class="form-group">
                    	<input id="colour" type="text" class="form-control" name="colour" placeholder="Colour">
                    </div>
                    <div class="form-group">
                    	<input id="make" type="text" class="form-control" name="make" placeholder="Make">
                    </div>
                     <div class="form-group">
                    	<input id="model" type="text" class="form-control" name="model" placeholder="Model" required="required">
                    </div>
            		<div class="form-group">
                        <input id="created" type="text" class="form-control" name="year" placeholder="Year" required="required">
                    </div>
                    <div class="form-group">
                        <input id="price" type="number" class="form-control" name="price" placeholder="Price" required="required">
                    </div>
                    <div class="form-group">
                        <input id="info" type="text" class="form-control" name="info" placeholder="Infomation" required="required">
                    </div>
                    <div class="form-group">
                        <input id="location" type="text" class="form-control" name="location" placeholder="Location" required="required">
                    </div>
            		<div class="form-group">
                        <button onClick="editBookingAction()" type="submit" class="btn btn-primary btn-lg">Confirm</button>
                    </div>
                </form>
            	<div class="hint-text">Don't want to edit a vehicle? <a href="/api/user/profile">Go Back</a></div>
            </div>
        </div>
    </div>
    <script src="/scripts/editListing.js"></script>
</body>
</html>
