<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Sign up</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="../css/signup/signup.css" />

</head>
<body>
<script>
    sessionStorage.clear();
</script>


<div class="back">
<div class="gap">
<div class="signup-form">
    <form id="login" action="" method="get" onchange="getUserDetails()" content="application/json">
		<h2>Log in</h2>
		<p>Please fill in this form to login.</p>
		<hr>
        <div class="form-group">
        	<input id="email" type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
        <div class="form-group">
        	<input id="password" type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Log in</button>
        </div>
    </form>
	<div class="hint-text">Don't have an account? <a href="/api/signup">Sign up</a></div>
</div>
</div>
</div>

<!--	// Get users details-->
<script>
	function getUserDetails(){
	    sessionStorage.setItem("email",document.getElementById("email").value);

		var url = "/api/user/validate/" + document.getElementById("email").value + "/" + document.getElementById("password").value;
    	document.getElementById('login').action = url;
	};
</script>

</body>
</html>
