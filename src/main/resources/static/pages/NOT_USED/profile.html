<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Profile</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../../css/profile/profile.css" />
</head> <!-- End -->

<body>
    <div id="background">
            <div class="row text-center text-white mb-5">
                <div class="col-lg-7 mx-auto">
                </div>
            </div>
            <div class="row vh-100">
                <div class="col-lg-8 mx-auto">
                    <!-- List group-->
                    <ul class="list-group shadow">
                        <!-- list group item-->
                        <li class="list-group-item h-100 d-flex justify-content-center">
                            <!-- Custom content-->
                            <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                                <div class="media-body order-2 order-lg-1">
                                    <h5 id="idname" class="mt-0 font-weight-bold mb-2"></h5>
                                    <p id="info" class="font-italic text-muted mb-0 small"></p>
                                    <div class="d-flex align-items-center justify-content-between mt-1">
                                        <h6 id="email" class="font-weight-bold my-2"></h6>
                                    </div>
                                </div>
<!--                                <img src="https://i.imgur.com/KFojDGa.jpg">-->
                            </div> <!-- End -->
                        </li> <!-- End -->


                        <div style="width: 100%; height: 10px;"></div>
                        <li style="padding: 0;" class="list-group-item">
                            <!-- Listings -->
                            <h5 style="width: 100%;" class="mt-0 font-weight-bold mb-2">Vehicle listings.</h5>
                            <div style="width: 100%; text-align:center;">
                                <a href="/api/listing/create">
                                <button style="width: 100%;" type="button" class="btn btn-primary btn-lg btn-block">Create</button>
                                </a>
                            </div>
                            <div style="width: 100%; height: 3px;"></div>
                            <div style="width: 100%; text-align:center;">
                                <input id="editVehicleReg" onchange="editReg()" type="text" class="form-control" name="reg" placeholder="Enter registration you would like to edit">
                                <a href="/api/listing/edit">
                                    <button style="width: 100%;" type="button" class="btn btn-secondary btn-lg btn-block">Edit</button>
                                </a>
                            </div>

                            <div style="width: 100%; height: 3px;"></div>

                            <div style="width: 100%; text-align:center;">
                                <div class="Column" style="display: table-cell;">
                                    <form onsubmit="return false;">
                                        <p>Enter Regestration: <input id="deletelistingid" type="text" required></p>
                                        <button onClick="deleteAction()" style="width: 100%;" type="submit" class="btn btn-danger btn-lg btn-block">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </li> <!-- End -->

                        <div style="width: 100%; height: 10px;"></div>

                        <li style="padding: 0;" class="list-group-item">
                            <!-- BookingTest -->
                            <h5 style="width: 100%;" class="mt-0 font-weight-bold mb-2">BookingTest</h5>
                            <div style="width: 100%; text-align:center;">
                                <button style="width: 100%;" type="button" class="btn btn-success btn-lg btn-block">View</button>
                            </div>
                            <div style="width: 100%; height: 3px;"></div>
                            <div style="width: 100%; text-align:center;">
                                <button style="width: 100%;" type="button" class="btn btn-danger btn-lg btn-block">Delete</button>
                            </div>
                        </li> <!-- End -->





                    </ul> <!-- End -->
                </div> <!-- End -->
            </div> <!-- End -->

    </div> <!-- End -->
<script>
    var url1 = "/api/user/" + sessionStorage.getItem("email") + "/getid";
    $.get( url1, function( data ) {
		sessionStorage.setItem("userid",data);
		console.log(sessionStorage.getItem("userid"));

		// After
		var url2 = "/api/user/" + sessionStorage.getItem("userid");
        $.get( url2, function( data ) {
            sessionStorage.setItem("name",data.name);
            sessionStorage.setItem("email",data.email);
            sessionStorage.setItem("info",data.info);
            sessionStorage.setItem("number",data.phone);
            sessionStorage.setItem("address",data.address);
            sessionStorage.setItem("postcode",data.postcode);

            // After
            document.getElementById("idname").innerHTML = sessionStorage.getItem("name");
            document.getElementById("email").innerHTML = sessionStorage.getItem("email");
            document.getElementById("info").innerHTML = sessionStorage.getItem("number") + " | " + sessionStorage.getItem("address") + " | " + sessionStorage.getItem("postcode");

        });
	});

    function editReg(){
         sessionStorage.setItem("editreg",document.getElementById("editVehicleReg").value);
        }
</script>
    <script src="/scripts/deleteListing.js"></script>
</body> <!-- End -->
</html> <!-- End -->
