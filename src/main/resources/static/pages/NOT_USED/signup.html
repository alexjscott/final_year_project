<!DOCTYPE html>
<html lang="en">
<head>


<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Sign up</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="/css/signup/signup.css" />

</head>
<body>
<script>
    sessionStorage.clear();
</script>
<div class="back">
<div class="gap">
<div class="signup-form">
    <form id="form" action="/api/users" method="post" content="application/json" onchange="getUserDetails()">
		<h2>Sign Up</h2>
		<p>Please fill in this form to create an account.</p>
		<hr>
		<div class="form-group">
			<div class="row">
				<div class="col-xs-6"><input type="text" class="form-control" name="title" placeholder="Title" required="required">
				</div>
			</div>        	
        </div>
		<div class="form-group">
			<input id="name" type="text" class="form-control" name="name" placeholder="Full name" required="required">
		</div>
        <div class="form-group">
        	<input id="number" type="number" class="form-control" name="phone" placeholder="Phone Number" required="required">
        </div>
        <div class="form-group">
        	<input id="address" type="text" class="form-control" name="address" placeholder="Address" required="required">
        </div>
        <div class="form-group">
        	<input id="postcode" type="text" class="form-control" name="postcode" placeholder="Postcode" required="required">
        </div>
         <div class="form-group">
        	<input id="email" type="text" class="form-control" name="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
<!-- 		<div class="form-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
        </div>     -->    
<!--         <div class="form-group">
			<label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div> -->
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
    </form>
	<div class="hint-text">Already have an account? <a href="/api/login">Login here</a></div>


<!--	// Get users details-->
	<script>

	function getUserDetails(){
	  sessionStorage.setItem("name",document.getElementById("name").value);
	  sessionStorage.setItem("email",document.getElementById("email").value);
	  sessionStorage.setItem("number",document.getElementById("number").value);
	  sessionStorage.setItem("address",document.getElementById("address").value);
	  sessionStorage.setItem("postcode",document.getElementById("postcode").value);
	};
	</script>

</div>
</div>
</div>
</body>
</html>
