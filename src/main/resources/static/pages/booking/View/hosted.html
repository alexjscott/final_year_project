<!DOCTYPE html>
<html lang="en">

<head>
  <title>BookingTest</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link type="text/css" href="/pages/booking/View/view.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

  <!-- JavaScript Bundle with Popper -->
  <!-- Extra JS -->
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="/pages/booking/View/view.js"></script>
</head>

<body>
<div id="space_after_jum" style="height: 5vh;"></div>
<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Bookings Hosted.</h1>
          <p class="lead">View bookings made on vehicle you have listed.</p>
          <hr class="my-4">
          <p class="lead text-left">
            <a class="btn btn-primary btn-lg" href="/api/bookings/reserved" role="button">Reserved</a>
            <a class="btn btn-secondary btn-lg" href="/api/user/profile" role="button">Back</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div id="background">
    <div id="space" style="height: 1vh;"></div>



    <div class="card">
      <h5 class="card-header" id="hostedNum">Hosted(0)</h5>
      <div class="card-body">
        <div class="table-responsive">
          <!--Table-->
          <table id="hostedTable" class="table table-primary table-striped table-hover text-primary">

            <!--Table head-->
            <thead>
            <tr>
              <th>Booking ref:</th>
              <th>Reg</th>
              <th>Pickup date:</th>
              <th>Drop-off date:</th>
              <th>Pickup time:</th>
              <th>Total days:</th>
              <th>Price paid:</th>
              <th>Customer:</th>
              <th>Customer email:</th>
            </tr>
            </thead>
            <!--Table head-->

            <!--Table body-->
            <tbody id="hostedLIST">

            </tbody>
            <!--Table body-->
          </table>
          <!--Table-->
        </div>
      </div>
    </div>

    <div id="space" style="height: 1vh;"></div>
  </div>

  <!-- Modal (Delete Booking pop-up) -->
  <div class="modal fade" id="deleteBooking" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger">Attention</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to cancel this booking?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button onClick="deleteBookingAction()" type="submit" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>


</body> <!-- End -->
</html> <!-- End -->
