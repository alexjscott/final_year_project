<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vehicle</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- My JS -->
  <script src="/pages/booking/show/clickedVehicle.js"></script>
<body>
    <!-- Jumbotron -->
      <div class="p-1 text-center bg-light">
        <hr class="my-4">
        <h1 id="vehicleHeading" class="display-4"></h1>
        <hr class="my-4">
        <div id="addBookingDates" class="container">
          <div class="row">
            <div class="col-sm text-start">
              <div id="space" style="height: 2.1vh;"></div>
              <a href="/api/vehicle/search" type="button" class="btn btn-primary ">Back</a>
            </div>
            <div class="col-sm">
              <span class="form-label">Pickup:</span>
              <input id="pickup" class="form-control" type="date" onchange="notPickupDate()" required>
            </div>
            <div class="col-sm">
              <span class="form-label">Drop-Off:</span>
              <input id="dropoff" class="form-control" type="date" required>
            </div>
            <div class="col-sm">
              <span class="form-label">Expected Pickup Time:</span>
              <input id="pickuptime" class="form-control" type="time" required>
            </div>
            <div class="col-sm text-start">
              <div id="space" style="height: 2vh;"></div>
              <button onclick="bookVehicle()"  type="button" class="btn btn-success btn-lg btn-block">Confirm</button>
            </div>
          </div>
        </div>
        <div id="space" style="height: 2vh;"></div>
      </div>
    <!-- Jumbotron -->
    <div id="background"></div>


    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <div id="vehImages" style="" class="carousel-inner">

      </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
    </div>

<div id="space" style="height: 0.5vh;"></div>  

<div class="container-fluid">
  <div class="row">
    <div class="col-lg text-center">
      <hr class="my-4">
      <small class="text-muted">Hosted By<h4 class="text-black" id="host"></h4></small>
      <hr class="my-4">
    </div>
    <div class="col-lg text-left">
      <hr class="my-1">
      <small class="text-muted">Vehicle Type: <div class="text-black" id="type"></div></small>
      <hr class="my-1">
      <small class="text-muted">Mileage: <div class="text-black" id="mileage"></div></small>
      <hr class="my-1">
      <small class="text-muted">Price: Â£ <div class="text-black" id="price"></div></small>
      <hr class="my-1">
    </div>
    <div class="col-lg text-left">
      <hr class="my-1">
      <small class="text-muted">Make: <div class="text-black" id="make"></div></small>
      <hr class="my-1">
      <small class="text-muted">Model: <div class="text-black" id="model"></div></small>
      <hr class="my-1">
      <small class="text-muted">Year: <div class="text-black" id="year"></div></small>
      <hr class="my-1">
    </div>
    <div class="col-lg text-left">
      <hr class="my-1">
      <small class="text-muted">Colour: <div class="text-black" id="colour"></div></small>
      <hr class="my-1">
      <small class="text-muted">Doors: <div class="text-black" id="doors"></div></small>
      <hr class="my-1">
      <small class="text-muted">City: <div class="text-black" id="city"></div></small>
      <hr class="my-1">
      <small class="text-muted">Country: <div class="text-black" id="country"></div></small>
      <hr class="my-1">
    </div>
    <div class="col-lg text-left">
      <hr class="my-1">
      <small class="text-muted">Extra Information: <div class="text-black" id="info"></div></small>
    </div>
  </div>
</div>


</body> <!-- End -->
</html> <!-- End -->
