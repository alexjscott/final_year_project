<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Manage</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="/pages/listing/edit/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this -->
    <link href="/pages/listing/edit/edit.css" rel="stylesheet">
    <!-- Custom JS for this -->
    <script src="/pages/listing/edit/edit.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </head>

  <body class="bg-light">

      <div id="top" class="position-relative overflow-hidden p-3 p-md-2 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-2 mx-auto my-2">
          <h1 class="display-4 font-weight-normal">Manage your listings.</h1>
          <p class="lead font-weight-normal">Change the vehicle details below.</p>
          <a class="btn btn-outline-primary" href="/api/user/profile">Back</a>
          <a class="btn btn-outline-primary" href="/">Sign out</a>
        </div>  
      </div>
      <br>
    <div class="container">
    
        <div>
          <br>
          <h4 class="mb-1 ">Vehicle details</h4>
          <hr class="mb-2">
          <form class="needs-validation" id="editVehicle" content="application/json" onsubmit="return false;">

            <!-- First row -->
            <div class="row">
              <div class="col-md-4 mb-2">
                <label >Registristraion: *</label>
                <select onchange="changereg()" id="editlistingid" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required></select>
                <div class="invalid-feedback">You have no vehicles to edit.</div>
              </div>
              <div class="col-md-4 mb-2">
                <label >Vehicle type: *</label>
                <select id="vehicletype" class="form-control" name="vehicletype" required>
                  <option>Car</option>
                  <option>Van</option>
                  <option>Bike</option>
                  <option>HGV</option>
                  <option>Motorhome</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="col-md-4 mb-2">
                <label>City: *</label>
                <input id="city" type="text" class="form-control" name="city" placeholder="City" required>
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="col-md-4 mb-2">
                <label >Country: *</label>
                <input id="country" type="text" class="form-control" name="country" placeholder="Country" required>
                <div class="valid-feedback">Looks good!</div>
              </div>
            </div>

            <!-- Second row -->
            <div class="mb-2">
              <label >Price: *</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Â£</span>
                </div>
                <input id="price" type="number" class="form-control" name="price" placeholder="Daily rate" required="required">
              </div>
            </div>

            <!-- Third row -->
            <div class="row">
              <div class="col-md-4 mb-2">
              <label >Make:</label>
              <input id="make" type="text" class="form-control" name="make" placeholder="Make">
              </div>
              <div class="col-md-4 mb-2">
                <label >Model:</label>
                <input id="model" type="text" class="form-control" name="model" placeholder="Model">
              </div>
              <div class="col-md-4 mb-2">
                <label >Year:</label>
                <input id="year" type="text" class="form-control" name="year" placeholder="Year">
              </div>
              <div class="col-md-4 mb-2">
                <label >Mileage:</label>
                <input id="mileage" type="text" class="form-control" name="mileage" placeholder="Mileage">
              </div>
            </div>

            <!-- Forth row -->
            <div class="row">
              <div class="col-md-6 mb-2">
              <label>Colour:</label>
              <input id="colour" type="text" class="form-control" name="colour" placeholder="Colour">
              </div>
              <div class="col-md-6 mb-2">
                <label >Doors: *</label>
                <input id="doors" type="number" class="form-control" name="doors" placeholder="Doors" min="2">
              </div>
            </div>

            <!-- Fifth row -->
<!--             <div class="mb-2">
              <label class="form-label">Images:</label>
              
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Choose files</span>
                </div>
                <input class="form-control form-control-sm" id="files" name="files" type="file" multiple>
              </div>
            </div> -->
            
            <!-- Sixth row -->
            <div class="mb-2">
              <label >Extra Information:</label>
              <textarea id="info"  class="form-control" name="info" placeholder="Information about the vehicle goes here" rows="2" cols="50">This is shown as the headline of the listing.</textarea>
            </div>


            <hr class="mb-2">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="conditions" required>
              <label class="custom-control-label" for="conditions">Agree to terms and conditions</label>
              <div class="invalid-feedback">
              You must agree before submitting.
              </div>
            </div>
            
            <br>
            <button onclick="editBookingAction()" class="btn btn-primary btn-lg btn-block" type="submit">Edit</button>
            <button type="button" class="btn btn-lg btn-block btn-danger" data-toggle="modal" data-target="#deleteVehicle">Delete</button>
            <br>
          </form>
        </div>
      </div>

    <br>
    <br>

      <!-- Modal (Delete Vehicle Listing) -->
      <div class="modal fade" id="deleteVehicle" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-danger">Attention</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Registration:</span>
                </div>
                <select id="deletelistingid" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required></select>
              </div>
              Are you sure you want to delete this vehicle?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button onClick="deleteVehicleAction()" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
            </div>
          </div>
        </div>
      </div>


  </body>
</html>
