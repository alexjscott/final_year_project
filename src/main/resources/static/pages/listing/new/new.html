<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create</title>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="/pages/listing/new/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this -->
    <link href="/pages/listing/new/new.css" rel="stylesheet">
    <!-- Custom JS for this -->
    <script src="/pages/listing/new/new.js"></script>
  </head>
  <body class="bg-light">

      <div id="top" class="position-relative overflow-hidden p-3 p-md-2 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-2 mx-auto my-2">
          <h1 class="display-4 font-weight-normal">Create a listing</h1>
          <p class="lead font-weight-normal">Check you have filled in the required fields.</p>
          <a class="btn btn-outline-primary" href="/api/user/profile">Back</a>
          <a class="btn btn-outline-primary" href="/">Sign out</a>
        </div>  
      </div>
      <br>
    <div class="container">
    
        <div style="box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;" class="col order-md-1">
          <br>
          <h4 class="mb-1">Vehicle details</h4>
          <hr class="mb-2">
          <form class="needs-validation" id="createVehicle" action="" content="application/json" enctype='multipart/form-data' method="post">

            <!-- First row -->
            <div class="row">
              <div class="col-md-4 mb-2">
                <label >Registration: *</label>
                <input type="text" class="form-control" name="registration" placeholder="Registration" required="required">
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="col-md-4 mb-2">
                <label >Vehicle type: *</label>
                <select class="form-control" name="vehicletype" required>
                  <option>Car</option>
                  <option>Van</option>
                  <option>Bike</option>
                  <option>HGV</option>
                  <option>Motorhome</option>
                  <option>Other</option>
                </select>
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="col-md-4 mb-2">
                <label>City: *</label>
                <input type="text" class="form-control" name="city" placeholder="City" required>
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="col-md-4 mb-2">
                <label >Country: *</label>
                <input type="text" class="form-control" name="country" placeholder="Country" required>
                <div class="valid-feedback">Looks good!</div>
              </div>
            </div>

            <!-- Second row -->
            <div class="mb-2">
              <label >Price: *</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Â£</span>
                </div>
                <input type="number" class="form-control" name="price" placeholder="Daily rate" required="required">
                <div class="valid-feedback">Looks good!</div>
              </div>
            </div>

            <!-- Third row -->
            <div class="row">
              <div class="col-md-4 mb-2">
              <label >Make:</label>
              <input type="text" class="form-control" name="make" placeholder="Make">
              </div>
              <div class="col-md-4 mb-2">
                <label >Model:</label>
                <input type="text" class="form-control" name="model" placeholder="Model">
              </div>
              <div class="col-md-4 mb-2">
                <label >Year:</label>
                <input type="text" class="form-control" name="year" placeholder="Year">
              </div>
              <div class="col-md-4 mb-2">
                <label >Mileage:</label>
                <input type="text" class="form-control" name="mileage" placeholder="Mileage">
              </div>
            </div>

            <!-- Forth row -->
            <div class="row">
              <div class="col-md-6 mb-2">
              <label >Colour:</label>
              <input type="text" class="form-control" name="colour" placeholder="Colour">
              </div>
              <div class="col-md-6 mb-2">
                <label >Doors: *</label>
                <input type="number" class="form-control" name="doors" min="1" required>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">A vehicle must have a door.</div>
              </div>
            </div>

            <!-- Fifth row -->
            <div class="mb-2">
              <label class="form-label">Images: *</label>
              
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Choose files</span>
                </div>
                <input class="form-control form-control-sm" id="files" name="files" type="file" multiple required>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">A listing needs at least one image.</div>
              </div>
            </div>
            
            <!-- Sixth row -->
            <div class="mb-2">
              <label >Extra Information:</label>
              <textarea class="form-control" name="info" placeholder="This is shown as the headline of the listing." rows="2" cols="50"></textarea>
            </div>

            <!-- Seventh row -->
            <hr class="mb-2">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="conditions" required>
              <label class="custom-control-label" for="conditions">Agree to terms and conditions</label>
              <div class="invalid-feedback">
              You must agree before submitting.
              </div>
            </div>

            <br>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Create</button>
            <br>
          </form>
        </div>
      </div>

    <br>
    <br>

  </body>
</html>
