<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profile</title>

    <!-- Extra JS -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- Custom JS for this -->
    <script src="/pages/profile/profile.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="/pages/profile/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this -->
    <link href="/pages/profile/profile.css" rel="stylesheet">
  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Profile</h5>
      <nav class="my-2 my-md-0 mr-md-3">
      </nav>
      <a class="btn btn-outline-primary" href="/">Sign out</a>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Welcome</h1>
      <p class="lead">..to your Dashboard. List a vehicle, check out other hosts vehicles and make bookings here.</p>
    </div>

    <div class="container">
      <div class="card-deck mb-3 text-center">
        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Account Details</h4>
          </div>
          <div class="card-body">
            <h1 id="idname" class="card-title pricing-card-title"></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li id="email"></li>
              <li id="phone"></li>
              <li id="city"></li>
              <li id="country"></li>
              <li id="postcode"></li>
            </ul>
            <hr class="my-3">
            <button onclick="location.href='/api/edit/user'" type="button" class="btn btn-lg btn-block btn-outline-primary">Edit</button>
            <button data-toggle="modal" data-target="#deleteUser" type="button" class="btn btn-lg btn-block btn-outline-primary">Delete</button>
            <hr class="my-3">
            <button onclick="location.href='/'" type="button" class="btn btn-lg btn-block btn-outline-primary">Sign out</button>
          </div>
        </div>

        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 id="listing_count" class="my-0 font-weight-normal">Vehicles Listed: (0)</h4>
          </div>
          <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4">
              <img style="width: 95%;" src="/pages/profile/listing.png" alt="vehicle" class="rounded mx-auto d-block">
            </ul>
            <button onclick="location.href='/api/vehicle/search'" type="button" class="btn btn-lg btn-block btn-primary">Search</button>
            <hr class="my-3">
            <button onclick="location.href='/api/listing/create'" type="button" class="btn btn-lg btn-block btn-primary">Create</button>
            <button onclick="location.href='/api/listing/edit'" type="button" class="btn btn-lg btn-block btn-primary">Manage</button>
          </div>
        </div>
        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 id="booking_count" class="my-0 font-weight-normal">BookingTest: (0)</h4>
          </div>
          <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4">
              <img style="width: 97%;" src="/pages/profile/vehicle.png" alt="calender" class="rounded mx-auto d-block">
            </ul>
            <hr class="my-3">
            <button onclick="location.href='/api/bookings/hosted'" type="button" class="btn btn-lg btn-block btn-primary">Hosted</button>
            <button onclick="location.href='/api/bookings/reserved'" type="button" class="btn btn-lg btn-block btn-primary">Reserved</button>
            <hr class="my-3">
          </div>
        </div>
      </div>
    </div>

    <!-- Modal (Delete Account pop-up) -->
    <div class="modal fade" id="deleteUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-danger">Attention</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete your account?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button onClick="deleteUserAction()" type="submit" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
