<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Edit</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="/pages/user/edit/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/pages/user/edit/edit.css" rel="stylesheet">
    <!-- Custom JS for this -->
    <script src="/pages/user/edit/edit.js"></script>

  </head>
  <body class="text-center">
    
    <form class="form-signin needs-validation" content="application/json" onsubmit="return false;"
          oninput='password.setCustomValidity(password.value != password2.value ? "Passwords do not match." : "")'>
      <!-- <img src="user.png" alt="" width="300" height="135"> -->
        <div class="container">
          <h1 style="color: whitesmoke;" class="display-3">Edit</h1>
          <p style="color: whitesmoke;"  class="lead">Change your details here.</p>
        </div>
        <div class="form-group">
          <input id="title" type="text" class="form-control" name="title" placeholder="Title" required="required">
        </div>
        <div class="form-group">
          <input id="name" type="text" class="form-control" name="name" placeholder="Full name" required="required">
        </div>
        <div class="form-group">
          <input id="phone" type="number" class="form-control" name="phone" placeholder="Phone Number" required="required">
        </div>
        <div class="form-group">
          <input id="city" type="text" class="form-control" name="city" placeholder="City" required="required">
        </div>
        <div class="form-group">
          <input id="country" type="text" class="form-control" name="country" placeholder="Country" required="required">
        </div>
        <div class="form-group">
          <input id="postcode" type="text" class="form-control" name="postcode" placeholder="Postcode" required="required">
        </div>
         <div class="form-group">
          <input id="email" type="text" class="form-control" name="email" placeholder="Email" required="required">
        </div>
        <div class="form-group">
          <input id="password" type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password2" placeholder="Confirm password" required="required">
        </div>
        <button onClick="editUserAction()" class="btn btn-lg btn-primary btn-block" type="submit">Confirm</button>
      <div class="hint-text">Go Back <a href="/api/user/profile">Here</a></div>
      <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
    </form>
  </body>
</html>
